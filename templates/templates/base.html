{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'logo-sechenov_university.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'nosologies/css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <aside class="panel">
        <div class="ways"><h2>Navigation</h2>
            <ul>
                <a href="{% url 'hall-page' %}"><li>Hall</li></a>
                <a href="{% url 'n-listall' %}"><li>Nosologies</li></a>
                <a href="{% url 'p-listall' %}"><li>Patients</li></a>
            </ul>
        </div>
        <div class="user">
        {% if user.is_authenticated %}
                <h5>{{ user }}</h5>
                <p><a href="{% url 'log-out' %}">Exit</a></p>
            {% else %}
                <h5><a href="{% url 'log-in' %}"><i class="fas fa-client">Log-in</i></a></h5>
            {% endif %}
        </div>
    </aside>
    <main class="field">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
